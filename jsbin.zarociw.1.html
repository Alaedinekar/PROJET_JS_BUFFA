<body>
<canvas id="Canvas" width="400" height="400"> </canvas>
<script id="jsbin-javascript">
window.onload = init;


class Player {
  name = "J1";

  constructor(x,y,dx,dy,ctx){
    this.name = name;
    this.taille = 10;
    this.etat = 0;
    this.dx = 2;
    this.dy = 2;
    this.x = x;
    this.y = y;
    this.ctx = ctx;
    this.sAngle = (Math.PI / 4);
    this.eAngle =  - (Math.PI / 4);
  }
  
draw(){
  
 let x1 = this.x+  this.taille * Math.cos( Math.PI / 4);
 let y1 = this.y + this.taille * Math.sin(Math.PI / 4);

  ctx.beginPath();
  ctx.fillStyle = 'yellow';
  
  ctx.arc(this.x, this.y, this.taille, this.sAngle,this.eAngle);
  
  ctx.lineTo(this.x,this.y);
  ctx.lineTo(x1,y1);
  ctx.stroke();
}
}



function init(){
 canvas = document.querySelector("#Canvas");
  
  //context graphique
  ctx = canvas.getContext("2d");
  Play = new Player(20,20,2,2,ctx);
  Play.draw();
  
}
</script>
