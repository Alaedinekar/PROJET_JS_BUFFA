<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>

<style id="jsbin-css">
#Canvas {
  border: 1px solid black;
  background-color: lightgrey;
}
</style>
</head>
<body>
  <canvas id="Canvas" width="400" height="400"> </canvas>
<script id="jsbin-javascript">
window.onload = init;
let canvas;


class Player {
  name = "J1";
  constructor(x,y,dx,dy,ctx){
    this.name = name;
    this.taille = 10;
    this.etat = 0;
    this.dx = 2;
    this.dy = 2;
    this.x = x;
    this.y = y;
    this.ctx = ctx;
    this.sAngle = (Math.PI / 4);
    this.eAngle =  - (Math.PI / 4);
  }

  draw(){
  
 let x1 = this.x+  this.taille * Math.cos( Math.PI / 4);
 let y1 = this.y + this.taille * Math.sin(Math.PI / 4);
  ctx.beginPath();
  
  
  ctx.arc(this.x, this.y, this.taille, this.sAngle,this.eAngle);
  
  ctx.lineTo(this.x,this.y);
  ctx.lineTo(x1,y1);
  ctx.stroke();
  
}
  move() {
    this.x += this.dx;
    this.y += this.dy;
  
  if(this.x + this.taille >= canvas.width) {
      this.dx = -3;
  }
  if(this.x - this.taille <= 0){
      this.dx = 3;
  }
  
  if(this.y + this.taille >= canvas.height) {
    this.dy = -3;
  } 
  
  if(this.y - this.taille <= 0) {
    this.dy = 3;
  }
  }
}

function init() {
  
  canvas = document.querySelector("#Canvas");
  
  //context graphique
  ctx = canvas.getContext("2d");
  P1 = new Player(10,10,10,10,ctx);
 
  requestAnimationFrame(anime60fps);
}


function anime60fps() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  P1.draw();
  P1.move();
  
  requestAnimationFrame(anime60fps);
}


</script>
</body>
</html>
